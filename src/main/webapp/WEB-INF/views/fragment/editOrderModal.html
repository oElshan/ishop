
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="modal fade bd-example-modal-lg"  tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true" th:fragment="editOrderModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" th:object="${clientOrder}">
                <div class="modal-header">
                    <h5 class="modal-title h4" id="myExtraLargeModalLabel" th:text="|Edit Order № *{id}|">Extra large modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="card m-b-20">
                                    <div class="card-body">


                                        <form  action="/ajax/admin/edit-order" method="post"  >

                                            <div class="form-group hidden row">
                                                <div class="col-sm-10">
                                                    <input class="form-control" name="id" type="hidden"  th:value="*{id}">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="clientName" class="col-sm-2 col-form-label"> Client Name</label>
                                                <div class="col-sm-4">
                                                    <input class="form-control" name="clientName" type="text" th:name="clientName" th:value="|*{client.firstName} *{client.lastName}|" id="clientName" >
                                                </div>

                                                <label for="clientPhone" class="col-sm-2 col-form-label"> Client phone</label>
                                                <div class="col-sm-4">
                                                    <input class="form-control" name="clientPhone" type="text" th:name="clientPhone" th:value="*{client.phone}" id="clientPhone" >
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="clientAddress" class="col-sm-2 col-form-label"> Client address</label>
                                                <div class="col-sm-4">
                                                    <input class="form-control" name="clientAddress" type="text" th:name="clientAddress" th:value="|*{client.streetAddress}; *{client.town}|" id="clientAddress" >
                                                </div>

                                                <label for="clientEmail" class="col-sm-2 col-form-label"> Client email</label>
                                                <div class="col-sm-4">
                                                    <input class="form-control" name="clientEmail" type="text" th:name="clientEmail" th:value="*{client.email}" id="clientEmail" >
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="clientEmail" class="col-sm-2 col-form-label"> Order status</label>
                                                <div class="col-sm-4">
                                                    <select class="form-control" name="orderStatus">
                                                        <option th:each="status:${statuses}" th:value="${status.name}" th:text="${status.name}"
                                                                th:selected="${status.name==clientOrder.status.name?true:false}"
                                                        >Select</option>
                                                    </select>
                                                </div>
                                            </div>




                                            <!---->
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="card m-b-20">
                                                        <div class="card-body">

                                                            <h4 class="mt-0 header-title">Shopping cart</h4>

                                                            <table class="table mb-0">
                                                                <thead class="thead-default">
                                                                <tr>
                                                                    <th>#</th>
                                                                    <th>Name</th>
                                                                    <th>Count</th>
                                                                    <th>Cost</th>
                                                                    <th></th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <tr>
                                                                    <th scope="row">
                                                                                <div class="media m-b-30">
                                                                                    <img class="d-flex mr-3 shadow rounded-0" src="/static/images/products/fuflomicin.jpg" alt="Generic placeholder image" height="64">
                                                                                </div>
                                                                    </th>
                                                                    <td>Mark</td>
                                                                    <td>
                                                                        <input id="demo0" type="text" value="55" name="demo0" data-bts-min="0" data-bts-max="100" data-bts-init-val="" data-bts-step="1" data-bts-decimal="0" data-bts-step-interval="100" data-bts-force-step-divisibility="round" data-bts-step-interval-delay="500" data-bts-prefix="" data-bts-postfix="" data-bts-prefix-extra-class="" data-bts-postfix-extra-class="" data-bts-booster="true" data-bts-boostat="10" data-bts-max-boosted-step="false" data-bts-mousewheel="true" data-bts-button-down-class="btn btn-default" data-bts-button-up-class="btn btn-default"/>

                                                                    </td>
                                                                    <td>@mdo</td>
                                                                    <td>
                                                                        <a href="/ajax/admin/delete-order?id="  class="btn btn-danger btn-sm"><i class="ion-android-close" ></i> Delete</a>

                                                                    </td>
                                                                </tr>
                                                                </tbody>
                                                            </table>

                                                        </div>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="text-center m-t-15">
                                                <button type="submit"  class="btn btn-primary waves-effect waves-light">Save changes</button>
                                            </div>
                                        </form>




                                    </div>
                                </div>
                            </div>  <!-- end col -->
                        </div> <!-- end row -->

                </div>
            </div>
        </div>
</div>


</html>
